<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Bier Bowling</title>

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <h1>Bier Bowling</h1>
    
    <table class="standings">
        <thead>
            <tr class="frames">
                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="roll0">&nbsp;</th>
                <th class="roll1">&nbsp;</th>

                <th class="tenth roll0">&nbsp;</th>
                <th class="tenth roll1">&nbsp;</th>
                <th class="tenth roll2">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr class="points">
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="3">&nbsp;</td>
            </tr>
        </tbody>
    </table>

    <form class="roll-form">
        <fieldset>
            <label>Roll</label>
            <input class="roll-field" type="number" min="0" max="10">
            <button class="roll-button" type="submit">Throw</button>
        </fieldset>
    </form>


    <script src="vendor/jquery-1.8.2.js"></script>

    <script src="lib/bowling.js"></script>
    <script src="lib/bowling.score.js"></script>
    <script src="lib/bowling.app.js"></script>
    <script>
        (function () {
            var stadings = $('.roll-standings')
              , form = $('.roll-form')

            new BierBowling.App(stadings, form)
        })()
    </script>
</body>
</html>
