<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <form name="f">
        <script>
            for ( var i = 0 ; i < 1500 ; i++ ) {
                for ( var j = 0 ; j < 600 ; j++ ) {
                    document.write("<input style='display: none' name='elementos' type='checkbox' />" )
                }
            }
        </script>
    </form>


    <script>
        var f = document.f;
        var list = f.elementos;
        var length = list.length;

        var inicio = new Date().getTime();
        var i = 0;
        while ( i < length ) {
            var elemento = list[i];
            i++;
        }
        var fim = new Date().getTime();
        //
        console.log( 'while: ' + ((fim - inicio) / 10)  );



        var inicio = new Date().getTime();
        var i = 0;
        do {
            var elemento = list[i];
            i++;
        } while( i < length );
        var fim = new Date().getTime();
        //
        console.log( 'do while: ' + ((fim - inicio) / 10)  );


        var inicio = new Date().getTime();
        var i = length - 1;
        do {
            var elemento = list[i];
            i--;
        } while( i >= 0 );
        var fim = new Date().getTime();
        //
        console.log( 'do while de trás prá frente: ' + ((fim - inicio) / 10)  );



        var inicio = new Date().getTime();
        for ( var i = 0 ; i < length ; i++ ) {
            var elemento = list[i];
        }
        var fim = new Date().getTime();
        //
        console.log( 'for: ' + ((fim - inicio) / 10)  );




    </script

</body>
</html>
